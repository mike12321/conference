<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/registration.css">
</head>
<body>
<div>
    <form id="registration-form" method="POST" th:action="@{/registration}" th:object="${userForm}">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-8 col-xl-6">
                    <div class="row">
                        <div class="col text-center">
                            <h1>Sign Up</h1>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col mt-4">
                            <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required/>
                        </div>
                    </div>
                    <div class="row align-items-center mt-4">
                        <div class="col">
                            <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required />
                        </div>
                        <div class="col">
                            <input type="password" th:field="*{passwordConfirm}" class="form-control" placeholder="Confirm Password" required />
                        </div>
                    </div>
                    <p th:text="${error}" class="text-danger"></p>
                    <div class="row justify-content-start mt-4">
                        <button class="btn btn-primary mt-4">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
