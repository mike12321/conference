<div th:fragment="LoginBody">

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default" style="margin-top:25%">
                    <div class="panel-heading">
                        <h3 class="panel-title" align="center">Login</h3>
                    </div>
                    <div class="panel-body">
                        <th:block th:if="${logout}">
                            <div class="alert alert-info" role="alert">You've been logged out successfully.</div>
                        </th:block>
                        <th:block th:if="${error}">
                            <div class="alert alert-danger" role="alert">Invalid Username or Password!</div>
                        </th:block>

                        <form method="post" th:action="${login}">
                            <input type="hidden"
                                   th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}" />
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Username"
                                       name="username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password"
                                       name="password">
                            </div>
                            <div class="col-md-12 col-md-offset-12">
                                <button type="submit" class="btn btn-primary" id="Login">Log in</button>
                                <a href="/registration" >Doesn't have an account?</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
